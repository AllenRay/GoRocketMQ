syntax = "proto3";
package store

message Message{
    string topic = 1;
    int32 flat = 2;
    map<string,string> properties = 3;
    []byte body = 4;
    int32 queueId = 5;
    int32 storeSize = 6;
    int64 queueOffset = 7;
    int32 sysFlag = 8;
    int64 bordTimeStamp = 9;
    string host = 10;
    int64 storeTimeStamp = 11;
    string msgId = 12;
    int32 bodyCRC = 13;
    int32 reConsumedTimes = 14;
    int64 prepareTaansactionOffset = 15; 

}